<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"  th:href="@{/css/styles.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Mostrar Competiciones</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row mb-3">
			<div class="col">
				<h2><i class="fa-solid fa-bars-staggered"></i> Lista de Competiciones</h2>
			</div>
			<div class="col text-end">
				<a class="btn btn-primary" th:href="@{/mostrarCompeticiones/formCompeticion}"><i class="fas fa-plus"></i> Agregar Competicion</a>
			</div>
		</div>
		<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th><i class="fas fa-user"></i> Nombre</th>
					<th><i class="fas fa-trophy"></i> Premio</th>
					<th><i class="far fa-calendar-alt"></i> Fecha Inicio</th>
					<th><i class="far fa-calendar-alt"></i> Fecha Finalizacion</th>
					<th><i class="fas fa-cog"></i> Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="competicion : ${listaCompeticiones}">
					<td th:text="${competicion.nombre}"></td>
					<td th:text="${competicion.montoPremio}"></td>
					<td th:text="${competicion.fechaInicio}"></td>
					<td th:text="${competicion.fechaFin}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{'/competicion/editar/' + ${competicion.id}}"><i class="fas fa-edit"></i> Actualizar</a>
						<a class="btn btn-danger" th:href="@{'/competicion/eliminar/'+ ${competicion.id}}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta competición?');"><i class="fas fa-trash"></i> Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="text-end">
			<a class="btn btn-secondary" th:href="@{/}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Volver</a>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
