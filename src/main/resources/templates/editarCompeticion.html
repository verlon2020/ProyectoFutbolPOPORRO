<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"  th:href="@{/css/styles.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Actualizar Competiciones</title>
</head>
<body>
	<div class="container mt-5">
        <h2><i class="fas fa-sync-alt"></i> Actualizar Competicion</h2>
        <form action="/guardarCompeticion" method="post">
			<input type="hidden" name="id" th:value="${competicion.id}" />
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" th:value="${competicion.nombre}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Premio:</label>
                <input type="text" class="form-control" name="montoPremio" th:value="${competicion.montoPremio}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Inicio:</label>
                <input type="date" class="form-control" name="fechaInicio" th:value="${competicion.fechaInicio}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Finalizacion:</label>
                <input type="date" class="form-control" name="fechaFin" th:value="${competicion.fechaFin}" required/>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Datos</button>
			<a class="btn btn-secondary" th:href="@{/mostrarCompeticiones}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Volver</a>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
